name: Manual Remotion Render Test

on:
  workflow_dispatch:

jobs:
  render-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/remotion/package-lock.json

      - name: Install root Node.js dependencies
        run: npm ci

      - name: Install Remotion app dependencies
        working-directory: apps/remotion
        run: npm ci

      - name: Set Remotion environment variables
        run: echo "REMOTION_CHROMIUM_PORTABLE_DOWNLOAD=1" >> $GITHUB_ENV

      - name: Render sample video for testing
        working-directory: apps/remotion
        run: |
          npx remotion render src/index.tsx VideoWithBands ../../rendered/sample.mp4 --props public/props/sample.json --concurrency=2

      - name: Upload rendered video as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-test-render-result
          path: rendered/sample.mp4
