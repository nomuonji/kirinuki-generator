name: Manual Kirinuki Generator

on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'YouTube Video ID to process'
        required: true
      gdrive_folder_id:
        description: 'Google Drive Folder ID for upload'
        required: true

jobs:
  manual-build-and-upload:
    runs-on: ubuntu-latest
    env:
      PUPPETEER_CACHE_DIR: ~/.cache/puppeteer
      REMOTION_BROWSER_CACHE_DIR: ~/.cache/remotion

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/remotion/package-lock.json

    - name: Prepare browser cache directories
      run: |
        mkdir -p ~/.cache/puppeteer
        mkdir -p ~/.cache/remotion
        mkdir -p ~/.remotion
      shell: bash

    - name: Cache Remotion browser artifacts
      uses: actions/cache@v3
      id: remotion-browser-cache
      with:
        path: |
          ~/.cache/puppeteer
          ~/.cache/remotion
          ~/.remotion
        key: ${{ runner.os }}-remotion-browser-${{ hashFiles('apps/remotion/package-lock.json') }}

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies for Remotion
      run: npm install
      working-directory: ./apps/remotion

    - name: Ensure Remotion browser is available
      run: npx remotion browser ensure --log=warn || npx remotion browser ensure
      working-directory: ./apps/remotion

    - name: Create cookie file from secret
      env:
        YT_COOKIES_TXT: ${{ secrets.YT_COOKIES_TXT }}
      run: echo "$YT_COOKIES_TXT" > cookies.txt

    - name: Run Manual Processor
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GDRIVE_CLIENT_SECRET_JSON: ${{ secrets.GDRIVE_CLIENT_SECRET_JSON }}
        GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python manual_process.py ${{ github.event.inputs.video_id }} ${{ github.event.inputs.gdrive_folder_id }}
