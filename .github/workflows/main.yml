name: Automatic Kirinuki Generator

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Or the version you use

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or the version required by Remotion

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies for Remotion
      run: npm install
      working-directory: ./apps/remotion

    - name: Run YouTube Watcher and Processor
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GDRIVE_CREDENTIALS_JSON: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
        GDRIVE_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_PARENT_FOLDER_ID }}
      run: |
        python youtube_watcher.py \
          --youtube-api-key "$YOUTUBE_API_KEY" \
          --gdrive-creds-json "$GDRIVE_CREDENTIALS_JSON"