name: Automatic Kirinuki Generator

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 5 * * *' # Runs every day at 5 AM UTC

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache last video ID
      uses: actions/cache@v3
      id: cache-video-id
      with:
        path: last_video_id.txt
        key: ${{ runner.os }}-last-video-id

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Or the version you use

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or the version required by Remotion

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies for Remotion
      run: npm install --prefix apps/remotion

    - name: Create cookie file from secret
      env:
        YT_COOKIES_TXT: ${{ secrets.YT_COOKIES_TXT }}
      run: echo "$YT_COOKIES_TXT" > cookies.txt

    - name: Run YouTube Watcher and Processor
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GDRIVE_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_PARENT_FOLDER_ID }}
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GDRIVE_CLIENT_SECRET_JSON: ${{ secrets.GDRIVE_CLIENT_SECRET_JSON }}
        GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
      run: python youtube_watcher.py

    - name: Save last video ID to cache
      uses: actions/cache/save@v3
      if: always()
      with:
        path: last_video_id.txt
        key: ${{ runner.os }}-last-video-id