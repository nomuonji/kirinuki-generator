# .github/workflows/main.yml
name: Automatic Kirinuki Generator

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Cache last video ID
        uses: actions/cache@v3
        id: cache-video-id
        with:
          path: last_video_id.txt
          key: ${{ runner.os }}-last-video-id

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/remotion/package-lock.json

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install root Node.js dependencies
        run: npm ci

      - name: Install Remotion app dependencies
        working-directory: apps/remotion
        run: npm ci

      - name: Set Remotion environment variables
        run: |
          echo "REMOTION_CHROMIUM_PORTABLE_DOWNLOAD=1" >> $GITHUB_ENV

      - name: Create cookie file from secret
        env:
          YT_COOKIES_TXT: ${{ secrets.YT_COOKIES_TXT }}
        run: echo "$YT_COOKIES_TXT" > cookies.txt

      - name: Run YouTube Watcher and Processor
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GDRIVE_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_PARENT_FOLDER_ID }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GDRIVE_CLIENT_SECRET_JSON: ${{ secrets.GDRIVE_CLIENT_SECRET_JSON }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
        run: python youtube_watcher.py

      - name: Upload rendered videos as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rendered-clips
          path: rendered/**/*.mp4

      - name: Save last video ID to cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: last_video_id.txt
          key: ${{ runner.os }}-last-video-id
