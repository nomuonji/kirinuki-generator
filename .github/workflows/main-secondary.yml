name: Secondary Kirinuki Generator

on:
  workflow_dispatch:
    inputs:
      youtube_channel_id:
        description: 'YouTube Channel ID'
        required: true
        default: 'UCj14-CcW0idWlvh3kQp683A'
      gdrive_folder_id:
        description: 'Google Drive Folder ID'
        required: true
        default: '1jMRNXRibmoOShZi1EJMcUySNoXwe1LNX'
#  schedule:
#    - cron: '0 6 * * *' # Runs every day at 6 AM UTC

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      PUPPETEER_CACHE_DIR: ~/.cache/puppeteer
      REMOTION_BROWSER_CACHE_DIR: ~/.cache/remotion
      # Define Channel and Folder IDs for scheduled runs
      YOUTUBE_CHANNEL_ID_SCHEDULED: "UCj14-CcW0idWlvh3kQp683A"
      GDRIVE_FOLDER_ID_SCHEDULED: "1jMRNXRibmoOShZi1EJMcUySNoXwe1LNX"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache last video ID
      uses: actions/cache@v3
      id: cache-video-id
      with:
        path: last_video_id_${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}.txt
        key: ${{ runner.os }}-last-video-id-${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/remotion/package-lock.json

    - name: Prepare browser cache directories
      run: |
        mkdir -p ~/.cache/puppeteer
        mkdir -p ~/.cache/remotion
        mkdir -p ~/.remotion
      shell: bash

    - name: Cache Remotion browser artifacts
      uses: actions/cache@v3
      id: remotion-browser-cache
      with:
        path: |
          ~/.cache/puppeteer
          ~/.cache/remotion
          ~/.remotion
        key: ${{ runner.os }}-remotion-browser-${{ hashFiles('apps/remotion/package-lock.json') }}

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies for Remotion
      run: npm install
      working-directory: ./apps/remotion

    - name: Ensure Remotion browser is available
      run: npx remotion browser ensure --log=warn || npx remotion browser ensure
      working-directory: ./apps/remotion

    - name: Create cookie file from secret
      env:
        YT_COOKIES_TXT: ${{ secrets.YT_COOKIES_TXT }}
      run: echo "$YT_COOKIES_TXT" > cookies.txt

    - name: Run YouTube Watcher and Processor
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_CHANNEL_ID: ${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}
        GDRIVE_PARENT_FOLDER_ID: ${{ github.event.inputs.gdrive_folder_id || env.GDRIVE_FOLDER_ID_SCHEDULED }}
        STATE_FILE_PATH: last_video_id_${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}.txt
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GDRIVE_CLIENT_SECRET_JSON: ${{ secrets.GDRIVE_CLIENT_SECRET_JSON }}
        GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
      run: python youtube_watcher.py

    - name: Save last video ID to cache
      uses: actions/cache/save@v3
      if: always()
      with:
        path: last_video_id_${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}.txt
        key: ${{ runner.os }}-last-video-id-${{ github.event.inputs.youtube_channel_id || env.YOUTUBE_CHANNEL_ID_SCHEDULED }}
